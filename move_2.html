    <script>
      let isNavigatingUp = false;

      function navigateUp() {
        if (isNavigatingUp || window.scrollY !== 0) return; // ë§¨ ìœ„ê°€ ì•„ë‹ˆë©´ ì‹¤í–‰ ì•ˆ í•¨
        isNavigatingUp = true;
        document.documentElement.style.scrollSnapType = "none";
        document.body.classList.add("fade-out-up");
        setTimeout(() => {
          window.location.href = "move.html";
        }, 800);
      }
      function isDrawerOpen() {
        const drawer = document.getElementById("sideDrawer");
        return drawer.classList.contains("open"); // âœ… drawerê°€ ì—´ë ¤ìˆëŠ”ì§€ ì—¬ë¶€ ë°˜í™˜
      }

      window.addEventListener(
        "wheel",
        function (event) {
          if (event.deltaY < 0) {
            if (isDrawerOpen()) return; // âœ… SCENARIO ì—´ë ¤ ìˆìœ¼ë©´ ì°¨ë‹¨
            navigateUp();
          }
        },
        { passive: true }
      );

      // [ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„]
      let touchStartY = 0;
      window.addEventListener(
        "touchstart",
        function (e) {
          if (window.scrollY === 0) {
            touchStartY = e.touches[0].clientY;
          }
        },
        { passive: true }
      );

      window.addEventListener(
        "touchmove",
        function (e) {
          if (isDrawerOpen()) return; // âœ… SCENARIO ì—´ë ¤ ìˆìœ¼ë©´ ì°¨ë‹¨
          if (isNavigatingUp || window.scrollY !== 0) return;
          const deltaY = e.touches[0].clientY - touchStartY;
          if (deltaY > 50) {
            navigateUp();
          }
        },
        { passive: true }
      );

      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          isNavigatingUp = false;
          document.body.classList.remove("fade-out-up");
        }
      });
    </script>
    <script>
      /* ===========================

=========================== */
      const quickBar = document.getElementById("quickBar");
      const drawer = document.getElementById("sideDrawer");
      const scrim = document.getElementById("drawerScrim");
      const drawerClose = document.getElementById("drawerClose");

      function openDrawer() {
        drawer.classList.add("open");
        scrim.classList.add("show");
        document.body.classList.add("drawer-open");
      }
      function closeDrawer() {
        drawer.classList.remove("open");
        scrim.classList.remove("show");
        document.body.classList.remove("drawer-open");
      }

      quickBar.addEventListener("click", openDrawer);
      drawerClose.addEventListener("click", closeDrawer);
      scrim.addEventListener("click", closeDrawer);
      addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeDrawer();
      });

      // ë§ˆìš°ìŠ¤ ì˜¤ë¥¸ìª½ ì§„ì… ì‹œ QuickBar í‘œì‹œ
      let lastX = 0;
      addEventListener(
        "mousemove",
        (e) => {
          lastX = e.clientX;
          const threshold = innerWidth * 0.7;
          quickBar.classList.toggle(
            "visible",
            lastX >= threshold || "ontouchstart" in window
          );
        },
        { passive: true }
      );
      addEventListener("touchstart", () => quickBar.classList.add("visible"), {
        passive: true,
      });
    </script>

        const delay = 150;

        for (let i = 0; i < count; i++) {
          const ripple = document.createElement("div");
          ripple.className = "ripple";
          const size = 200 + i * 60;
          ripple.style.width = `${size}px`;
          ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - size / 2}px`;
          ripple.style.top = `${e.clientY - size / 2}px`;
          ripple.style.animationDelay = `${i * delay}ms`;
          document.body.appendChild(ripple);
          ripple.addEventListener("animationend", () => ripple.remove());
        }
      });
    </script>
  </body>
</html>
