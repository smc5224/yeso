      .overlay {

      .spot {

      @keyframes pulseBounce {
        0% {
          transform: scale(1);
          box-shadow: 0 0 10px 5px rgba(255, 255, 255, 1),
            0 0 10px 30px rgba(255, 255, 255, 0.75),
            0 0 10px 60px rgba(255, 216, 145, 0.75),

        }
        40% {
          transform: scale(1.08);
          box-shadow: 0 0 15px 10px rgba(255, 255, 255, 1),
            0 0 25px 50px rgba(255, 255, 255, 0.75),
            0 0 20px 80px rgba(255, 216, 145, 0.75),
            0 0 20px 110px rgba(255, 216, 145, 0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      .overlay.bounce::after {
        animation: pulseBounce 0.7s ease-out;
      }

      @keyframes rippleWave {
        0% {
          transform: scale(0.3);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.4;
        }
        100% {
          transform: scale(1.8);
          opacity: 0;
        }
      }

      .ripple {
        position: fixed;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 216, 145, 0.3) 40%,

        pointer-events: none;
        transform: scale(0);
        animation: rippleWave 1.2s ease-out forwards;

      /* =====================================
  â–¼â–¼â–¼ ëª¨ë°”ì¼ ë°˜ì‘í˜• ì½”ë“œ (ì—¬ê¸°ë¶€í„° ì¶”ê°€) â–¼â–¼â–¼
  =====================================
  */

        .under-row {

        /* ë¡œê³  ì› í¬ê¸° ì¤„ì´ê¸° */

        /* ë¡œê³  ì› íŠ¸ë ˆì¼ ê°„ê²© ì¤„ì´ê¸° */

        /* ë¡œê³  í…ìŠ¤íŠ¸ */

        .under-text{

        /* ì•„ë˜ìª½ ì»¨í…ì¸  ì„¹ì…˜ */

  <body>
    <div class="spot spot-lead"></div>

    <div class="overlay" id="overlay">
      <div class="overlay-logo">

      </div>
      <div class="spot spot-trail1"></div>

    <div class="under">
      <div class="under-row">
        <div class="under-logo">
          <span class="under-dot"></span>
          <span class="under-word">MOTION</span>
        </div>

        <div class="under-text">
          <h1>
            <mark>ì›€ì§ì„</mark>ìœ¼ë¡œ ì—ë„ˆì§€ë¥¼ ë§Œë“¤ê³ ,<br class="mobile">ë†€ì´ë¡œ ì„¸ìƒì„ ë°°ìš°ë‹¤<span
              style="color: #ffd891"
              >!</span
            >
          </h1>
          <p>
            ì•„ì´ë“¤ì—ê²Œ ìµìˆ™í•œ ë†€ì´ì˜ ë™ì‘ì´ ê³§<br class="mobile1"> ì—ë„ˆì§€ë¥¼ ë§Œë“¤ì–´ë‚´ëŠ” í˜ì´ ë©ë‹ˆë‹¤.<br>
            ëª¸ì„ ì›€ì§ì´ëŠ” ì¦ê±°ì›€ ì†ì—ì„œ ì•„ì´ë“¤ì€<br class="mobile2"> ìŠ¤ìŠ¤ë¡œ ì—ë„ˆì§€ì˜ ì›ë¦¬ë¥¼ ë°°ìš°ê³  íƒêµ¬í•©ë‹ˆë‹¤.
          </p>
        </div>
      </div>
    </div>
    <script>
      const root = document.documentElement;
      const overlay = document.querySelector(".overlay");

      function setPos(x, y) {
        root.style.setProperty("--mx", x + "px");
        root.style.setProperty("--my", y + "px");
      }

      setPos(window.innerWidth / 2, window.innerHeight / 2);

      window.addEventListener(
        "mousemove",
        (e) => {
          setPos(e.clientX, e.clientY);
        },
        { passive: true }
      );
      // ëª¨ë°”ì¼ í„°ì¹˜ ì´ë™
      window.addEventListener(
        "touchmove",
        (e) => {
          const t = e.touches[0];
          if (t) setPos(t.clientX, t.clientY);
        },
        { passive: true }
      );

      // --- í´ë¦­ ë¦¬í”Œ íš¨ê³¼ ìŠ¤í¬ë¦½íŠ¸ ---
      document.addEventListener("click", (e) => {
        const count = 3;
        const delay = 150;

        for (let i = 0; i < count; i++) {
          const ripple = document.createElement("div");
          ripple.className = "ripple";

          const size = 200 + i * 60;
          ripple.style.width = `${size}px`;
          ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - size / 2}px`;
          ripple.style.top = `${e.clientY - size / 2}px`;
          ripple.style.animationDelay = `${i * delay}ms`;

          document.body.appendChild(ripple);
          ripple.addEventListener("animationend", () => ripple.remove());
        }
      });
    </script>

    <script>
      // --- ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ ì¶”ì¢… ìŠ¤í¬ë¦½íŠ¸ ---
      let targetX = innerWidth / 2,
        targetY = innerHeight / 2;
      const lead = { x: targetX, y: targetY };
      const t1 = { x: targetX - 24, y: targetY };
      const t2 = { x: targetX - 48, y: targetY };

      const elT1 = document.querySelector(".spot-trail1");
      const elT2 = document.querySelector(".spot-trail2");

      addEventListener(
        "mousemove",
        (e) => {
          targetX = e.clientX;
          targetY = e.clientY;
        },
        { passive: true }
      );

      // ğŸ“± ëª¨ë°”ì¼ í„°ì¹˜ ì´ë™
      addEventListener(
        "touchmove",
        (e) => {
          const t = e.touches[0];
          if (!t) return;
          targetX = t.clientX;
          targetY = t.clientY;
        },
        { passive: true }
      );
      // [ì‚­ì œ] ì´ ë¸”ë¡ì— ìˆë˜ touchmove ë¦¬ìŠ¤ë„ˆë¥¼ ì‚­ì œí–ˆìŠµë‹ˆë‹¤. (ë§ˆì§€ë§‰ ìŠ¤í¬ë¦½íŠ¸ì™€ í†µí•©)

      function setMaskCenter(x, y) {
        // rootëŠ” ì´ë¯¸ ì´ì „ ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì„ ì–¸ë¨
        root.style.setProperty("--mx", x + "px");
        root.style.setProperty("--my", y + "px");
      }

      const lerp = (a, b, t) => a + (b - a) * t;

      function animate() {
        lead.x = lerp(lead.x, targetX, 0.25);
        lead.y = lerp(lead.y, targetY, 0.25);
        setMaskCenter(lead.x, lead.y);

        t1.x = lerp(t1.x, lead.x - 24, 0.18);
        t1.y = lerp(t1.y, lead.y, 0.18);

        t2.x = lerp(t2.x, t1.x - 24, 0.14);
        t2.y = lerp(t2.y, t1.y, 0.14);

        const r =
          parseFloat(getComputedStyle(root).getPropertyValue("--r")) || 250;
        if (elT1)
          elT1.style.transform = `translate(${t1.x - r}px, ${t1.y - r}px)`;
        if (elT2)
          elT2.style.transform = `translate(${t2.x - r}px, ${t2.y - r}px)`;

        requestAnimationFrame(animate);
      }
      animate();
    </script>

    <script>
      /* =============================
 ğŸš« ìŠ¤í¬ë¡¤ ì™„ì „ ì°¨ë‹¨
============================= */
      window.addEventListener("wheel", (e) => e.preventDefault(), {
        passive: false,
      });
      window.addEventListener("scroll", () => window.scrollTo(0, 0));
      window.addEventListener("touchmove", (e) => e.preventDefault(), {
        passive: false,
      });

      /* =============================
 ğŸ“± ìŠ¤ì™€ì´í”„ / ğŸ’» ìŠ¤í¬ë¡¤ë¡œ í˜ì´ì§€ ì „í™˜
============================= */
      let isNavigating = false;
      let touchStartY = 0;
      let touchEndY = 0;

      // í˜ì´ì§€ ì´ë™ í•¨ìˆ˜
      function navigate() {
        if (isNavigating) return;
        isNavigating = true;
        document.body.classList.add("page-fading-out");
        setTimeout(() => {
          window.location.href = "move_2.html";
        }, 800);
      }
      //
      // ğŸ’» ë°ìŠ¤í¬íƒ‘: ë§ˆìš°ìŠ¤ íœ  ì•„ë˜ë¡œ
      window.addEventListener(
        "wheel",
        (e) => {
          if (e.deltaY > 0 && !isNavigating) navigate();
        },
        { passive: false }
      );

      // ğŸ“± ëª¨ë°”ì¼: ìœ„ë¡œ ìŠ¤ì™€ì´í”„
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        window.addEventListener(
          "touchstart",
          (e) => {
            touchStartY = e.touches[0].clientY;
          },
          { passive: true }
        );

        window.addEventListener(
          "touchend",
          (e) => {
            touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            if (deltaY > 100 && !isNavigating) {
              // ìœ„ë¡œ 100px ì´ìƒ ìŠ¤ì™€ì´í”„ ì‹œ
              navigate();
            }
          },
          { passive: true }
        );
      }

      // ğŸ” ë’¤ë¡œê°€ê¸° ì‹œ í˜ì´ë“œ íš¨ê³¼ ë³µì›
      window.addEventListener("pageshow", (event) => {
        if (event.persisted) {
          isNavigating = false;
          document.body.classList.remove("page-fading-out");
        }
      });
    </script>
