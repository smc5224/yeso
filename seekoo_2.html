<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekoo.</title>
    <style>

        /* ----- 기본 스타일 리셋 ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ----- 전체 페이지 스타일 ----- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            overflow-x: hidden; 
        }

        body.fade-out-down {
            opacity: 0;
            transform: translateY(50px) ;
        }
        
        /* [추가] fade-out-up 정의 (스크립트에서 사용 중) */
        body.fade-out-up {
            opacity: 0;
            transform: translateY(-50px);
        }

        /* ----- [추가] 슈퍼히어로 섹션 스타일 ----- */
        .superhero-section {
            width: 100%;
            height: 100vh; /* 뷰포트 높이 100% */
            position: relative;
            overflow: hidden; /* 이미지가 넘치지 않게 */
            scroll-snap-align: start; /* 스크롤 스냅 */
        }

        .superhero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 비율을 유지하며 꽉 차게 */
            display: block;
        }

        /* ----- 헤더 로고 스타일 ----- */
        .site-header {
            position: fixed;
            top: 20px;
            left: 50px;
            z-index: 10;
        }

        .site-header .logo img {
            display: block;
            width: 200px;
        }

        /* ----- 공통 섹션 스타일 ----- */
        .hero-section, .reversed-section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            scroll-snap-align: start;
        }
        
        /* ----- 메인 콘텐츠 레이아웃 (Flexbox) ----- */
        .content-grid {
            display: flex;
            align-items: stretch; 
            gap: 80px; 
            width: 95%;
            max-width: 1400px;
        }

        .content-grid--no-gap {
            gap: 20px;
        }

        .main-image-container {
            flex: 2; 
            display: flex;
            align-items: flex-end; 
            justify-content: flex-start;
            aspect-ratio: 5 / 4; 
            transform: translateX(-30px) translateY(-30px) scale(1.15);
        }

        .main-image-container2 {
            flex: 2; 
            display: flex;
            align-items: flex-end; 
            justify-content: flex-start;
            aspect-ratio: 5 / 4; 
            transform: translateX(100px) translateY(-80px) scale(1.1);
        }

        .video-container-left, .video-container-right {
            flex: 2; 
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 5 / 4; 
            border-radius: 16px;
            overflow: hidden;
        }

        .video-container-left {
            transform: translateX(-30px) translateY(0px) scale(1);
        }

        .video-container-right {
            transform: translateX(30px) translateY(0px) scale(1);
        }

        .main-image-container img{
            width: 90%; 
            max-height: 75vh; 
            object-fit: cover;
            display: block;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .main-image-container2 img{
            width: 90%; 
            max-height: 75vh; 
            object-fit: cover;
            display: block;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .video-container-left video, .video-container-right video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .right-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-shot {
            align-self: flex-end; 
            margin-bottom: 25px; 
            transform: translateX(50px) translateY(50px) scale(1.3);
        }

        .product-shot2 {
            align-self: flex-end; 
            margin-bottom: 25px; 
            transform: translateX(-250px) translateY(35px) scale(1.3);
        }

        .product-shot img {
            width: 80%;
            max-width: 200px;
            height: auto;
            display: block;
        }

        .product-shot2 img {
            width: 80%;
            max-width: 200px;
            height: auto;
            display: block;
        }
        
        .product-description {
            letter-spacing:-1.2px;
            line-height: 1.2;
            font-size: 14px;
            color: #555;
            max-width: 1500px;
            font-weight: 500;
            align-self: flex-start; 
            transform: translateX(-80px) translateY(10px) scale(1.2);
        }

        .product-description2 {
            letter-spacing:-1.2px;
            line-height: 1.2;
            font-size: 14px;
            color: #555;
            max-width: 1500px;
            font-weight: 500;
            align-self: flex-start; 
            transform: translateX(5px) translateY(-50px) scale(1.2);
        }
        
        /* .product-description3는 HTML에 없으므로 일단 둠 */
        .product-description3 {
            font-size: 14px;
            color: #555;
            max-width: 1500px;
            font-weight: 500;
            align-self: flex-start; 
            transform: translateX(0px) translateY(-50px) scale(1.2);
        }

        .product-description h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* ----- 하단 스크롤 아이콘 ----- */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 70px;
            z-index: 10;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .scroll-indicator img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* ... (이하 .ripple, @keyframes 등은 동일) ... */
        @keyframes pulseBounce {
            0% {
                transform: scale(1);
                box-shadow:
                    0 0 10px 5px rgba(255,255,255,1),
                    0 0 10px 30px rgba(255,255,255,0.75),
                    0 0 10px 60px rgba(255,216,145,0.75),
                    0 0 10px 90px rgba(255,216,145,0.8);
            }
            40% {
                transform: scale(1.08);
                box-shadow:
                    0 0 15px 10px rgba(255,255,255,1),
                    0 0 25px 50px rgba(255,255,255,0.75),
                    0 0 20px 80px rgba(255,216,145,0.75),
                    0 0 20px 110px rgba(255,216,145,0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        .overlay.bounce::after {
            animation: pulseBounce 0.7s ease-out;
        }

        @keyframes rippleWave {
            0% {
                transform: scale(0.3);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .ripple {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,216,145,0.3) 40%, transparent 80%);
            pointer-events: none;
            transform: scale(0);
            animation: rippleWave 1.2s ease-out forwards;
            z-index: 9;
        }


        /* =====================================
        ▼▼▼ 모바일 반응형 코드 (여기부터 수정) ▼▼▼
        =====================================
        */
        @media (max-width: 768px) {
            .site-header {
                left: 20px;
            }
            /* [수정] 로고 크기 */
            .site-header .logo img {
                width: 120px;
            }

            /* [수정] 스크롤 아이콘 크기/위치 */
            .scroll-indicator {
                right: 20px;
                width: 50px;
                bottom: 20px;
            }

            .hero-section, .reversed-section {
                padding: 100px 20px;
            }

            .content-grid {
                flex-direction: column;
                align-items: center;
                gap: 40px;
                width: 90%;
            }

            .content-grid--reversed {
                flex-direction: column-reverse;
            }
            
            .right-info {
                align-items: center;
                text-align: center;
                margin-left: 0;
                width: 100%; /* [추가] 정렬 기준 너비 */
            }
            
            /* [수정] 모든 컨테이너/샷/설명 Transform 리셋 */
            .main-image-container,
            .main-image-container2,
            .video-container-left,
            .video-container-right {
                transform: none;
                width: 100%;
                aspect-ratio: 16 / 9; /* 비율 통일 */
                flex: 1;
            }

            .product-shot, 
            .product-shot2, 
            .product-shot--reversed {
                align-self: auto; /* 중앙 정렬로 복구 */
                transform: none;
                margin-bottom: 20px;
            }
            
            .product-shot img, 
            .product-shot2 img {
                width: 50%;
                max-width: 150px; /* 크기 줄이기 */
                margin: 0 auto; /* 중앙 정렬 */
            }

            .product-description,
            .product-description2,
            .product-description3 {
                align-self: auto;
                transform: none;
                max-width: 100%;
                text-align: center;
                font-size: 14px;
                line-height: 1.6;
            }
            /* [추가] 텍스트 내 굵은 글씨 크기 조정 */
            .product-description strong span {
                font-size: 16px !important;
            }

            .third-section .right-info {
                padding: 0;
            }
        }
        /* ▲▲▲ 모바일 반응형 코드 (여기까지 수정) ▲▲▲ */

    </style>
</head>
<body>
    <header class="site-header">
        <a href="#" class="logo">
            <img src="images/seekoo_image/seekoo_logo.png" alt="Seekoo Logo">
        </a>
    </header>
    
    <section class="superhero-section">
        <img src="images/seekoo_image/seekoo_sampleimg1.png" alt="Seekoo device being used outdoors in a sunny environment.">
    </section>
    
    <section class="hero-section">
        <div class="content-grid">
            <div class="main-image-container">
                <img src="images/seekoo_image/shadow.png" alt="A child holding a yellow solar-powered device in a natural setting.">
            </div>
            <div class="right-info">

                </div>
                <p class="product-description">
                    태양에너지 모듈을 위로 세워 각도를 조절하고, <br> 밖에서 모은 <strong><span style="font-size: 18px;">FOCUS</span></strong>를 키우면 아이가 만든 에너지만큼 조명이 커집니다.
                    <br><br>

    <section class="reversed-section">
        <div class="content-grid">
            <div class="right-info">
                <div class="product-shot2 ">
                    <img src="images/seekoo_image/seekoo_mockupimg2.png" alt="Top-down view of the solar device.">
                </div>
                <p class="product-description2">
                    반대로 본체를 회전시켜 운동에너지 방향으로 세우면,<br>

    <div class="scroll-indicator">
        <img src="images/seekoo_image/seekoo_pentagon.png" alt="Scroll down indicator">
    </div>
    
    <script>
        // --- '뒤로가기' 스크립트 ---
        let isNavigatingUp = false; 

        function navigateUp() {
            if (isNavigatingUp || window.scrollY !== 0) return; // 맨 위가 아니면 실행 안 함
            isNavigatingUp = true; 
            document.documentElement.style.scrollSnapType = 'none';
            document.body.classList.add('fade-out-up');
            setTimeout(() => {
                window.location.href = 'seekoo.html';
            }, 800); 
        }

        // [데스크탑 휠]
        window.addEventListener('wheel', function(event) {
            if (event.deltaY < 0) { // 위로 휠
                navigateUp();
            }
        }, { passive: true });

        // [모바일 스와이프]
        let touchStartY = 0;
        window.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) { // 맨 위에서만
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: true });

        window.addEventListener('touchmove', function(e) {
            if (isNavigatingUp || window.scrollY !== 0) return;
            const deltaY = e.touches[0].clientY - touchStartY;
            if (deltaY > 50) { // 아래로 50px 이상 스와이프
                navigateUp(); 
            }
        }, { passive: true });


        // [페이지 복구]
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                isNavigatingUp = false;
                document.body.classList.remove('fade-out-up');
            }
        });
        
        
        // --- '다음(메인)'으로 가기 스크립트 (스크롤 아이콘 클릭) ---
        const scrollIndicator = document.querySelector('.scroll-indicator');
        scrollIndicator.addEventListener('click', () => {
            document.documentElement.style.scrollSnapType = 'none';
            document.body.classList.add('fade-out-down');
            setTimeout(() => {
                window.location.href = 'index.html#main';
            }, 800); 
        });
    </script>
    
    <script>
        // --- 오디오 잠금 해제 및 물결 효과 스크립트 ---
        function audioUnlock() {
            console.log("오디오 잠금 해제 시도...");
            const videoEn = document.getElementById('video-en');
            if (videoEn) {
                videoEn.muted = false; // 음소거 해제
                console.log("video-en 음소거 해제 완료.");
            }
            document.body.removeEventListener('click', audioUnlock);
        }
        
        document.body.addEventListener('click', audioUnlock); // 첫 클릭 시 오디오 잠금 해제

        document.addEventListener('click', (e) => {
            // 물결 효과
            const count = 3; 
            const delay = 150; 
            for (let i = 0; i < count; i++) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const size = 200 + i * 60; 
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - size / 2}px`;
                ripple.style.top = `${e.clientY - size / 2}px`;
                ripple.style.animationDelay = `${i * delay}ms`;
                document.body.appendChild(ripple);
                ripple.addEventListener('animationend', () => ripple.remove());
            }
        });
    </script>

    <script>
        // --- 호버 시 비디오 재생 스크립트 ---
        const hoverVideos = document.querySelectorAll('.hover-video');

        hoverVideos.forEach(video => {
            // [수정] 모바일에서는 '호버'가 없으므로 '클릭'으로 재생/일시정지 토글
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play().catch(error => {
                        console.warn("모바일 클릭 재생 오류:", error.name);
                        // 소리 차단 시 음소거 후 재시도
                        if (error.name === 'NotAllowedError' && !video.muted) {
                            video.muted = true;
                            video.play();
                        }
                    });
                } else {
                    video.pause();
                }
            });

            // 데스크탑 호버 이벤트는 그대로 유지
            video.addEventListener('mouseenter', async () => { 
                try {
                    await video.play(); 
                } catch (error) {
                    console.warn("비디오 재생 오류:", error.name);
                    if (error.name === 'NotAllowedError' && !video.muted) {
                        console.log("소리 재생이 차단되어 '일시적'으로 음소거 재생합니다.");
                        video.muted = true; 
                        video.play();
                    }
                }
            });
            
            video.addEventListener('mouseleave', () => {
                video.pause(); 
            });
        });
    </script>
