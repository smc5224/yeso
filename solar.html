      .overlay {

      .overlay::after {

      @keyframes pulseBounce {

      .overlay.bounce::after {

      @keyframes rippleWave {

          opacity: 0.4;
        }

        <div class="under-text">
          <h1>

            ì—ë„ˆì§€ì…ë‹ˆë‹¤. ì•„ì´ë“¤ì€ í–‡ì‚´ ì•„ë˜ì—ì„œ ë†€ë©° ìì—°ì˜ ìˆœí™˜ê³¼ í™˜ê²½ì˜
            ì†Œì¤‘í•¨ì„ ì˜¨ëª¸ìœ¼ë¡œ ë°°ì›ë‹ˆë‹¤.

    <script>
      /* =============================
 ğŸ‡ Spotlight + Ripple íš¨ê³¼
============================= */
      const root = document.documentElement;
      const overlay = document.querySelector(".overlay");

      // spotlight ìœ„ì¹˜ ê°±ì‹ 
      function setPos(x, y) {
        root.style.setProperty("--mx", x + "px");
        root.style.setProperty("--my", y + "px");
      }

      // ì´ˆê¸° ì¤‘ì•™ ìœ„ì¹˜ ì„¤ì •
      setPos(window.innerWidth / 2, window.innerHeight / 2);

      // ë°ìŠ¤í¬íƒ‘ ë§ˆìš°ìŠ¤ ì´ë™
      window.addEventListener(
        "mousemove",
        (e) => setPos(e.clientX, e.clientY),
        { passive: true }
      );

      // ëª¨ë°”ì¼ í„°ì¹˜ ì´ë™
      window.addEventListener(
        "touchmove",
        (e) => {
          const t = e.touches[0];
          if (t) setPos(t.clientX, t.clientY);
        },
        { passive: true }
      );

      // í´ë¦­ ì‹œ ripple íš¨ê³¼
      document.addEventListener("click", (e) => {
        overlay.classList.add("bounce");
        setTimeout(() => overlay.classList.remove("bounce"), 700);

        const count = 3;
        const delay = 150;
        for (let i = 0; i < count; i++) {
          const ripple = document.createElement("div");
          ripple.className = "ripple";
          const size = 200 + i * 60;
          ripple.style.width = `${size}px`;
          ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - size / 2}px`;
          ripple.style.top = `${e.clientY - size / 2}px`;
          ripple.style.animationDelay = `${i * delay}ms`;
          document.body.appendChild(ripple);
          ripple.addEventListener("animationend", () => ripple.remove());
        }
      });
    </script>

    <script>
      /* =============================
 ğŸš« ìŠ¤í¬ë¡¤ ì™„ì „ ì°¨ë‹¨
============================= */
      window.addEventListener("wheel", (e) => e.preventDefault(), {
        passive: false,
      });
      window.addEventListener("scroll", () => window.scrollTo(0, 0));
      window.addEventListener("touchmove", (e) => e.preventDefault(), {
        passive: false,
      });
    </script>

    <script>
      /* =============================
 ğŸ“± ìŠ¤ì™€ì´í”„ / ğŸ’» ìŠ¤í¬ë¡¤ë¡œ í˜ì´ì§€ ì „í™˜
============================= */
      let isNavigating = false;
      let touchStartY = 0;
      let touchEndY = 0;

      // í˜ì´ì§€ ì´ë™ í•¨ìˆ˜
      function navigate() {
        if (isNavigating) return;
        isNavigating = true;
        document.body.classList.add("page-fading-out");
        setTimeout(() => {
          window.location.href = "solar_2.html";
        }, 800);
      }

      // ğŸ’» ë°ìŠ¤í¬íƒ‘: ë§ˆìš°ìŠ¤ íœ  ì•„ë˜ë¡œ
      window.addEventListener(
        "wheel",
        (e) => {
          if (e.deltaY > 0 && !isNavigating) navigate();
        },
        { passive: false }
      );

      // ğŸ“± ëª¨ë°”ì¼: ìœ„ë¡œ ìŠ¤ì™€ì´í”„
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        window.addEventListener(
          "touchstart",
          (e) => {
            touchStartY = e.touches[0].clientY;
          },
          { passive: true }
        );

        window.addEventListener(
          "touchend",
          (e) => {
            touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            if (deltaY > 100 && !isNavigating) {
              // ìœ„ë¡œ 100px ì´ìƒ ìŠ¤ì™€ì´í”„ ì‹œ
              navigate();
            }
          },
          { passive: true }
        );
      }

      // ğŸ” ë’¤ë¡œê°€ê¸° ì‹œ í˜ì´ë“œ íš¨ê³¼ ë³µì›
      window.addEventListener("pageshow", (event) => {
        if (event.persisted) {
          isNavigating = false;
          document.body.classList.remove("page-fading-out");
        }
      });
    </script>
