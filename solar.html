          íƒœì–‘ì€ ëª¨ë“  ìƒëª…ì„ í‚¤ì›Œë‚´ëŠ” ê·¼ì›ì´ì, ìš°ë¦¬ ê³ì˜ ê°€ì¥ ë”°ëœ»í•œ ì—ë„ˆì§€ì…ë‹ˆë‹¤. ì•„ì´ë“¤ì€ í–‡ì‚´ ì•„ë˜ì—ì„œ ë†€ë©° ìì—°ì˜ ìˆœí™˜ê³¼ í™˜ê²½ì˜ ì†Œì¤‘í•¨ì„ ì˜¨ëª¸ìœ¼ë¡œ ë°°ì›ë‹ˆë‹¤.

<script>
  // --- ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ íš¨ê³¼ + í´ë¦­ ì• ë‹ˆë©”ì´ì…˜ ìŠ¤í¬ë¦½íŠ¸ ---
  // â–¼â–¼â–¼ ê¸°ì¡´ í„°ì¹˜ ë¡œì§(touchmove)ìœ¼ë¡œ ë³µêµ¬ â–¼â–¼â–¼
  const root = document.documentElement;
  const overlay = document.querySelector('.overlay');

  function setPos(x, y) {
    root.style.setProperty('--mx', x + 'px');
    root.style.setProperty('--my', y + 'px');
  }

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¤‘ì•™ì—ì„œ ì‹œì‘ (ì›ë˜ ë¡œì§)
  setPos(window.innerWidth / 2, window.innerHeight / 2);

  // ë°ìŠ¤í¬íƒ‘ ë§ˆìš°ìŠ¤ ì´ë™
  window.addEventListener('mousemove', (e) => setPos(e.clientX, e.clientY), { passive: true });
  
  // ëª¨ë°”ì¼ í„°ì¹˜ 'ì´ë™' (touchmove)
  window.addEventListener('touchmove', (e) => {
    const t = e.touches[0];
    if (t) setPos(t.clientX, t.clientY);
  }, { passive: true });
  // â–²â–²â–² ê¸°ì¡´ í„°ì¹˜ ë¡œì§(touchmove)ìœ¼ë¡œ ë³µêµ¬ â–²â–²â–²

  // --- Click animations ---
  document.addEventListener('click', (e) => {
    overlay.classList.add('bounce');
    setTimeout(() => overlay.classList.remove('bounce'), 700);

    const count = 3;
    const delay = 150;

    for (let i = 0; i < count; i++) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      const size = 200 + i * 60;
      ripple.style.width = `${size}px`;
      ripple.style.height = `${size}px`;
      ripple.style.left = `${e.clientX - size / 2}px`;
      ripple.style.top = `${e.clientY - size / 2}px`;
      ripple.style.animationDelay = `${i * delay}ms`;
      document.body.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    }
  });

</script>

<script>
  // --- ìŠ¤í¬ë¡¤/ìŠ¤ì™€ì´í”„ ì‹œ í˜ì´ì§€ ì´ë™ ìŠ¤í¬ë¦½íŠ¸ (í†µí•©ë³¸) ---
  // (ì´ ìŠ¤í¬ë¦½íŠ¸ëŠ” ë³€ê²½ ì‚¬í•­ ì—†ìŒ)

  let isNavigating = false; 

  function navigate() {
    if (isNavigating) return; 
    isNavigating = true; 

    document.body.classList.add('page-fading-out');

    setTimeout(() => {
      window.location.href = 'solar_2.html';
    }, 800); 
  }

  // 1. ë°ìŠ¤í¬íƒ‘ (ë§ˆìš°ìŠ¤ íœ )
  window.addEventListener('wheel', function(event) {
    if (event.deltaY > 0) {
      navigate();
    }
  }, { passive: true });

// ğŸ¯ ëª¨ë°”ì¼ ì „ìš© ìŠ¤ì™€ì´í”„ (ë¹ ë¥¸ flickì¼ ë•Œë§Œ í˜ì´ì§€ ì´ë™)
if (/Mobi|Android/i.test(navigator.userAgent)) {
  let touchStartY = 0;
  let touchStartTime = 0;
  let touchHandled = false;

  window.addEventListener("touchstart", function (event) {
    if (isNavigating) return;
    touchStartY = event.touches[0].clientY;
    touchStartTime = Date.now();
    touchHandled = false;
  }, { passive: true });

  window.addEventListener("touchend", function (event) {
    if (isNavigating || touchHandled) return;

    const touchEndY = event.changedTouches[0].clientY;
    const deltaY = touchStartY - touchEndY;
    const timeDiff = Date.now() - touchStartTime;

    // ğŸ‘‡ ë¹ ë¥´ê³  ìœ„ë¡œ flickí•  ë•Œë§Œ ì´ë™
    if (deltaY > 80 && timeDiff < 400) {
      touchHandled = true;
      navigate();
    }
  }, { passive: true });
}


  // 'ë’¤ë¡œê°€ê¸°' ë²„íŠ¼ìœ¼ë¡œ ëŒì•„ì™”ì„ ë•Œ í™”ë©´ ë³µêµ¬
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      isNavigating = false;
      document.body.classList.remove('page-fading-out');
    }
  });
</script>
